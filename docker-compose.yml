version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: yeirin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yeirin
      POSTGRES_PASSWORD: yeirin123
      POSTGRES_DB: yeirin_dev
      TZ: Asia/Seoul
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yeirin-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U yeirin']
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3 호환 로컬 스토리지)
  minio:
    image: minio/minio:latest
    container_name: yeirin-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API 포트
      - "9001:9001"  # 웹 콘솔 포트
    volumes:
      - minio_data:/data
    networks:
      - yeirin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO 버킷 자동 생성
  minio-create-bucket:
    image: minio/mc:latest
    container_name: yeirin-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/yeirin-counsel-requests --ignore-existing;
      /usr/bin/mc anonymous set download myminio/yeirin-counsel-requests;
      echo '✅ MinIO 버킷 설정 완료: yeirin-counsel-requests';
      "
    networks:
      - yeirin-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  yeirin-network:
    driver: bridge
