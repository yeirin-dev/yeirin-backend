version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yeirin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yeirin
      POSTGRES_PASSWORD: yeirin123
      POSTGRES_DB: yeirin_dev
      TZ: Asia/Seoul
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U yeirin']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
